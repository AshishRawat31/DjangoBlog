{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-title">    
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            </div>            
	    <div class="para-dist">
	        <p class="date">Created: {{ post.created_date|date:'d-M-Y' }}</p>
	    </div>
        </div>
    {% endfor %}
{% endblock %}
