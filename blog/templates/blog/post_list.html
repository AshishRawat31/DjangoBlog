{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
        <div class="post-title">    
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        </div>	    
	<div class="date">
                <p class="para-dist">{{ post.published_date|date:'d-M-Y' }}, Comments: {{post.approved_comments.count}}</p>
        </div>
        </div>
    {% endfor %}
{% endblock content %}
